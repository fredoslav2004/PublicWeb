<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resources</title>
    <link rel="stylesheet" href="style.css?v=2" />

    <!-- jQuery -->
    <script src="https://eduardfekete.com/jQuery/jquery.js"></script>

    <!-- App script (versioned) -->
    <script src="script.js?v=3" defer></script>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://eduardfekete.com/resources/img/folder.ico"
    />
  </head>
  <body>
    <header>
      <h1>Resources</h1>
      <button
        id="theme-toggle"
        class="theme-toggle"
        type="button"
        aria-pressed="false"
        title="Toggle dark mode"
      >
        Dark mode
      </button>
    </header>

    <main>
      <div id="resources-list" data-base="src/"></div>
    </main>

    <footer>
      <a href="https://eduardfekete.com">Eduard Fekete &copy; 2025</a>
    </footer>

    <!-- Preview Modal -->
    <div id="preview-backdrop" class="preview-backdrop" hidden>
      <div
        class="preview-modal"
        role="dialog"
        aria-modal="true"
        aria-label="Resource preview"
      >
        <button class="preview-close" aria-label="Close preview">
          &times;
        </button>
        <a class="preview-download" href="#" download title="Download">Download</a>
        <button
          class="preview-share"
          type="button"
          title="Copy link to preview"
        >
          Share
        </button>
        <button
          class="preview-share-raw"
          type="button"
          title="Copy direct link to resource"
        >
          Share raw
        </button>

        <div
          id="preview-content"
          class="preview-content"
          tabindex="0"
          aria-live="polite"
        ></div>
      </div>
    </div>
  </body>
</html>
