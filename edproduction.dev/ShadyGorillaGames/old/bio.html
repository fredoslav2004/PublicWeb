<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="hero-section">
        <div class="container">
            <div class="hero-content">

                    box-shadow: 0px 0px 60px rgba(255, 251, 202, 0.301);
                    ">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="hero-content-r">
                <div class="hero-text">

    <section>
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">                    
                    <h1>Join our <span class="highlight">community</span></h1>
                    <h2><a href="https://discord.gg/UdrsVbn8RJ">Discord</a> | <a href="https://www.instagram.com/shady_gorilla_games">Instagram</a></h2>

                    <img src="community.avif" alt="Awesome Game Art">

            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="hero-content-r">
                <div class="hero-text">                    
                    <h1>Check out our <span class="highlight">content</span></h1>
                    <h2><a href="https://www.youtube.com/@ShadyGorillaGames">YouTube</a></h2>
                </div>
                <div class="hero-image">
                    <img src="content.avif" alt="Awesome Game Art">
                </div>                
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">                    
                    <h1><span class="highlight">Contact</span> us</h1>
                    <p><a href="mailto:contact@shadygorillagames.com">contact@shadygorillagames.com</a></p>
                </div> 
                <div class="hero-image">
                    <img src="contact.avif" alt="Awesome Game Art">

        <p>Shady Gorilla Games s.r.o., all rights reserved</p>
