<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Node Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts: Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        hub: {
                            bg: '#0a0a0a',
                            card: '#111111',
                            border: '#2a2a2a',
                            accent: '#3b82f6', 
                            success: '#10b981',
                            warning: '#f59e0b',
                            danger: '#ef4444',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .glass-panel {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .node-hover:hover .node-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.2));
        }
    </style>
</head>
<body class="text-gray-300 min-h-screen p-4 md:p-12 font-sans selection:bg-hub-accent selection:text-white">

    <!-- 
      ========================================
      CONFIGURATION MANIFEST
      Edit this JSON block to add/remove projects.
      ========================================
    -->
    <script id="project-data" type="application/json">
    [
        {
            "id": "py-01",
            "title": "Python Executor",
            "description": "Online client-side python code runner. ",
            "url": "https://edproduction.dev/playground/python/",
            "icon": "code",
            "color": "text-blue-500",
            "status": "online",
            "tags": ["dev"]
        },
        {
            "id": "proj-01",
            "title": "DocForge",
            "description": "Online environment for quickly working on documentation, focused on UML and Markdown.",
            "url": "https://edproduction.dev/playground/uml/",
            "icon": "file-text",
            "color": "text-orange-500",
            "status": "online",
            "tags": ["dev"]
        },
        {
            "id": "dk-01",
            "title": "Dansk Mester",
            "description": "Online learning platform for Danish language learners. ",
            "url": "https://edproduction.dev/playground/dk/",
            "icon": "book-open",
            "color": "text-red-500",
            "status": "building",
            "tags": ["edu"]
        },
        {
            "id": "proj-02",
            "title": "Resources EF",
            "description": "A general hub for all my educational resources and files.",
            "url": "https://resources.eduardfekete.com",
            "icon": "folder",
            "color": "text-green-500",
            "status": "online",
            "tags": ["edu"]
        },
        {
            "id": "proj-03",
            "title": "Atmega2560 Simulator",
            "description": "A web-based simulator for the Atmega2560 with assembly code support.",
            "url": "https://edproduction.dev/playground/atmega_assembly/",
            "icon": "cpu",
            "color": "text-yellow-500",
            "status": "WIP",
            "tags": ["edu", "dev"]
        }
    ]
    </script>

    <!-- HEADER -->
    <header class="max-w-7xl mx-auto mb-12 flex flex-col md:flex-row justify-between items-start md:items-end border-b border-hub-border pb-6">
        <div>
            <div class="flex items-center gap-2 mb-2">
                <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="font-mono text-xs text-gray-500 tracking-widest uppercase">System Status: Somehow working</span>
            </div>
            <h1 class="text-4xl font-mono font-bold text-white tracking-tight">Ed's Playground Hub<span class="text-hub-border"> v0.1</span></h1>
            <p class="mt-2 text-gray-500 max-w-md">Centralized access point for all playground projects. Playground is my personal sandbox for experimentation, prototyping and development.</p>
        </div>
        
        <div class="mt-6 md:mt-0 flex gap-4 font-mono text-xs">
            <div class="bg-hub-card border border-hub-border px-3 py-1 rounded text-gray-400 flex items-center gap-2">
                <i data-lucide="clock" class="w-3 h-3"></i>
                <span id="clock">00:00:00 UTC</span>
            </div>
            <div class="bg-hub-card border border-hub-border px-3 py-1 rounded text-gray-400">
                NODES: <span id="node-count" class="text-white">0</span>
            </div>
        </div>
    </header>

    <!-- MAIN GRID -->
    <main id="grid-container" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Content generated via JS -->
    </main>

    <!-- FOOTER -->
    <footer class="max-w-7xl mx-auto mt-16 pt-8 border-t border-hub-border text-center md:text-left flex flex-col md:flex-row justify-between items-center opacity-60">
        <div class="font-mono text-xs text-gray-600">
            <span class="text-green-900 bg-green-900/20 px-1 rounded border border-green-900/30">USER: ADMIN</span>
            <span class="mx-2">|</span>
            ENV: PRODUCTION
        </div>
        <div class="mt-4 md:mt-0 font-mono text-[10px] text-gray-700 uppercase tracking-wider">
            &copy; 2025 Eduard Fekete. All rights reserved.
        </div>
    </footer>

    <script>
        // 1. Load Data from the "Special File" (Script Tag)
        function loadConfig() {
            try {
                const dataElement = document.getElementById('project-data');
                if (!dataElement) throw new Error("Config block missing");
                return JSON.parse(dataElement.textContent);
            } catch (e) {
                console.error("Failed to load project data", e);
                return [];
            }
        }

        // 2. Render Icons
        function renderIcons() {
            lucide.createIcons();
        }

        // 3. Status Color Helper
        function getStatusColor(status) {
            switch(status) {
                case 'online': return 'bg-green-500';
                case 'building': return 'bg-yellow-500';
                case 'WIP': return 'bg-yellow-500';
                case 'maintenance': return 'bg-orange-500';
                case 'offline': return 'bg-red-500';
                case 'TODO': return 'bg-gray-500';
                default: return 'bg-gray-500';
            }
        }

        // 4. Render Grid
        function init() {
            const projects = loadConfig();
            const container = document.getElementById('grid-container');
            
            // Update Count
            document.getElementById('node-count').innerText = projects.length;

            container.innerHTML = projects.map(project => {
                const statusColor = getStatusColor(project.status);
                
                return `
                    <a href="${project.url}" target="_blank" class="group relative block">
                        <!-- Card Body -->
                        <div class="glass-panel node-hover h-full border border-hub-border hover:border-gray-500 transition-all duration-300 p-6 rounded-sm relative overflow-hidden">
                            
                            <!-- Decorative Corner Accents -->
                            <div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <i data-lucide="external-link" class="w-4 h-4 text-gray-500"></i>
                            </div>
                            
                            <!-- Top Row: Icon & ID -->
                            <div class="flex justify-between items-start mb-4">
                                <div class="p-3 bg-black/40 rounded border border-white/5 node-icon transition-transform duration-300 ease-out">
                                    <i data-lucide="${project.icon}" class="w-6 h-6 ${project.color}"></i>
                                </div>
                                <div class="flex flex-col items-end">
                                    <span class="font-mono text-[10px] text-gray-600 uppercase tracking-widest">${project.id}</span>
                                    <div class="flex items-center gap-1.5 mt-1">
                                        <span class="h-1.5 w-1.5 rounded-full ${statusColor} shadow-[0_0_8px_currentColor]"></span>
                                        <span class="font-mono text-[10px] text-gray-500 uppercase">${project.status}</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Main Content -->
                            <h3 class="text-lg font-bold text-gray-100 group-hover:text-white mb-2 font-mono tracking-tight">
                                <span class="text-gray-600 mr-1 group-hover:text-hub-accent transition-colors">./</span>${project.title}
                            </h3>
                            <p class="text-sm text-gray-500 line-clamp-2 leading-relaxed mb-6 font-mono">
                                ${project.description}
                            </p>

                            <!-- Footer / Tags -->
                            <div class="flex flex-wrap gap-2 mt-auto pt-4 border-t border-white/5">
                                ${project.tags.map(tag => `
                                    <span class="px-2 py-1 text-[10px] font-mono uppercase tracking-wider text-gray-400 bg-white/5 rounded border border-transparent group-hover:border-white/10 transition-colors">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>
                            
                            <!-- Hover Glow Effect -->
                            <div class="absolute inset-0 pointer-events-none bg-gradient-to-br from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                        </div>
                    </a>
                `;
            }).join('');

            renderIcons();
        }

        // 5. Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toISOString().split('.')[0].replace('T', ' ') + ' UTC';
        }

        // Start
        init();
        setInterval(updateClock, 1000);
        updateClock();

    </script>
</body>
</html>
