<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Gamified Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e7eb; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d1d5db; 
        }

        /* Gamified Button Styles */
        .btn-primary {
            background-color: #58cc02;
            box-shadow: 0 4px 0 #46a302;
            transition: all 0.1s;
        }
        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #46a302;
        }
        
        .btn-secondary {
            background-color: #ffffff;
            border: 2px solid #e5e7eb;
            box-shadow: 0 4px 0 #e5e7eb;
            color: #4b5563;
            transition: all 0.1s;
        }
        .btn-secondary:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #e5e7eb;
        }

        .btn-danger {
            background-color: #ff4b4b;
            box-shadow: 0 4px 0 #d43131;
            transition: all 0.1s;
        }
        .btn-danger:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #d43131;
        }

        /* Card Hover Effect */
        .course-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex overflow-hidden selection:bg-green-100">

    <!-- Desktop Sidebar -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r-2 border-gray-200 h-full fixed left-0 top-0 z-20 p-4">
        <div class="mb-8 px-4">
            <h1 class="text-3xl font-extrabold text-green-500 tracking-tight">Learnify</h1>
        </div>
        
        <nav class="flex-1 space-y-2">
            <button onclick="navigateTo('home')" id="nav-home" class="w-full flex items-center space-x-4 px-4 py-3 rounded-xl hover:bg-gray-100 text-gray-500 uppercase font-bold text-sm tracking-wide transition-colors">
                <i class="fas fa-home text-xl w-8"></i>
                <span>Learn</span>
            </button>
            <button onclick="navigateTo('profile')" id="nav-profile" class="w-full flex items-center space-x-4 px-4 py-3 rounded-xl hover:bg-gray-100 text-gray-500 uppercase font-bold text-sm tracking-wide transition-colors">
                <i class="fas fa-user text-xl w-8"></i>
                <span>Profile</span>
            </button>
            <button onclick="navigateTo('leaderboard')" id="nav-leaderboard" class="w-full flex items-center space-x-4 px-4 py-3 rounded-xl hover:bg-gray-100 text-gray-500 uppercase font-bold text-sm tracking-wide transition-colors">
                <i class="fas fa-shield-alt text-xl w-8"></i>
                <span>Leaderboard</span>
            </button>
            <button onclick="navigateTo('shop')" id="nav-shop" class="w-full flex items-center space-x-4 px-4 py-3 rounded-xl hover:bg-gray-100 text-gray-500 uppercase font-bold text-sm tracking-wide transition-colors">
                <i class="fas fa-store text-xl w-8"></i>
                <span>Shop</span>
            </button>
        </nav>

        <div class="mt-auto px-4">
            <button onclick="navigateTo('login')" class="w-full py-3 border-2 border-gray-200 rounded-xl font-bold text-gray-400 hover:text-gray-600 hover:border-gray-300 uppercase text-sm tracking-wider transition">
                Log Out
            </button>
        </div>
    </aside>

    <!-- Mobile Bottom Nav -->
    <nav class="md:hidden fixed bottom-0 left-0 w-full bg-white border-t-2 border-gray-200 z-30 flex justify-around py-3 px-2">
        <button onclick="navigateTo('home')" class="flex flex-col items-center text-gray-400 hover:text-green-500">
            <i class="fas fa-home text-xl mb-1"></i>
        </button>
        <button onclick="navigateTo('leaderboard')" class="flex flex-col items-center text-gray-400 hover:text-green-500">
            <i class="fas fa-shield-alt text-xl mb-1"></i>
        </button>
        <button onclick="navigateTo('profile')" class="flex flex-col items-center text-gray-400 hover:text-green-500">
            <i class="fas fa-user text-xl mb-1"></i>
        </button>
        <button onclick="navigateTo('login')" class="flex flex-col items-center text-gray-400 hover:text-green-500">
            <i class="fas fa-sign-out-alt text-xl mb-1"></i>
        </button>
    </nav>

    <!-- Main Content Area -->
    <main id="app-root" class="flex-1 md:ml-64 h-full overflow-y-auto p-4 pb-24 md:pb-4 md:p-8 w-full">
        <!-- Content injected here via JS -->
    </main>

    <!-- JavaScript Logic -->
    <script>
        // --- Mock Data ---
        const courses = [
            {
                id: 'c1',
                title: 'Intro to Python',
                category: 'Computer Science',
                icon: 'fa-brands fa-python',
                color: 'bg-blue-100 text-blue-600',
                borderColor: 'border-blue-200',
                steps: [
                    { type: 'text', title: 'What is Python?', content: 'Python is a high-level, general-purpose programming language. Its design philosophy emphasizes code readability with the use of significant indentation.' },
                    { type: 'image', title: 'Python Logo', content: 'https://placehold.co/600x300/3b82f6/ffffff?text=Python+Logo+Visual' },
                    { type: 'text', title: 'Variables', content: 'In Python, variables are created when you assign a value to it. <br><code class="bg-gray-100 p-2 rounded block mt-2">x = 5<br>y = "Hello"</code>' }
                ]
            },
            {
                id: 'c2',
                title: 'Basic Spanish',
                category: 'Languages',
                icon: 'fa-solid fa-earth-americas',
                color: 'bg-yellow-100 text-yellow-600',
                borderColor: 'border-yellow-200',
                steps: [
                    { type: 'text', title: 'Greetings', content: 'Hola means Hello! Try saying it out loud.' },
                    { type: 'text', title: 'Common Phrases', content: '<b>¿Cómo estás?</b> means "How are you?".' },
                    { type: 'image', title: 'Culture', content: 'https://placehold.co/600x300/fbbf24/ffffff?text=Spanish+Culture+Image' }
                ]
            },
            {
                id: 'c3',
                title: 'Art History 101',
                category: 'Arts & Humanities',
                icon: 'fa-solid fa-palette',
                color: 'bg-pink-100 text-pink-600',
                borderColor: 'border-pink-200',
                steps: [
                    { type: 'text', title: 'The Renaissance', content: 'A period in European history marking the transition from the Middle Ages to modernity.' },
                    { type: 'image', title: 'Mona Lisa', content: 'https://placehold.co/600x300/f472b6/ffffff?text=Mona+Lisa+Placeholder' }
                ]
            },
            {
                id: 'c4',
                title: 'Quantum Physics',
                category: 'Science',
                icon: 'fa-solid fa-atom',
                color: 'bg-purple-100 text-purple-600',
                borderColor: 'border-purple-200',
                steps: [
                    { type: 'text', title: 'Atoms', content: 'Everything is made of atoms. They are tiny particles.' },
                    { type: 'video', title: 'Atom Structure', content: 'https://placehold.co/600x300/a855f7/ffffff?text=Video+Placeholder:+Atom+Structure' }
                ]
            }
        ];

        // --- State ---
        let state = {
            view: 'home', // login, home, course, profile, leaderboard, shop
            activeCourseId: null,
            currentStepIndex: 0,
            completedCourses: []
        };

        const appRoot = document.getElementById('app-root');
        const navButtons = document.querySelectorAll('nav button');

        // --- Render Functions ---

        function renderLogin() {
            // Hide sidebar for login
            document.querySelector('aside').classList.add('hidden');
            document.querySelector('nav.fixed').classList.add('hidden');
            document.querySelector('main').classList.remove('md:ml-64', 'pb-24'); // Reset margins

            appRoot.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full min-h-[80vh]">
                    <div class="w-full max-w-md bg-white p-8 rounded-3xl border-2 border-gray-200 shadow-xl text-center">
                        <h1 class="text-4xl font-extrabold text-green-500 mb-2">Learnify</h1>
                        <p class="text-gray-500 mb-8 text-lg">The free, fun, and effective way to learn.</p>
                        
                        <div class="space-y-4">
                            <input type="email" placeholder="Email" class="w-full bg-gray-100 border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:border-green-500 focus:bg-white transition font-bold text-gray-600">
                            <input type="password" placeholder="Password" class="w-full bg-gray-100 border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:border-green-500 focus:bg-white transition font-bold text-gray-600">
                        </div>

                        <button onclick="navigateTo('home')" class="btn-primary w-full text-white font-extrabold uppercase tracking-widest py-3 rounded-xl mt-6 text-lg">
                            Log In
                        </button>
                        
                        <div class="mt-6 border-t-2 border-gray-100 pt-4">
                            <button class="w-full py-3 rounded-xl font-bold text-blue-400 hover:bg-blue-50 transition uppercase tracking-wide text-sm">
                                Create Account
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHome() {
            resetLayout();
            updateActiveNav('home');
            
            // Group courses by category
            const categories = {};
            courses.forEach(c => {
                if (!categories[c.category]) categories[c.category] = [];
                categories[c.category].push(c);
            });

            // Added max-w-5xl and mx-auto wrapper to center content in the available space
            let contentHtml = `
                <div class="max-w-5xl mx-auto">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-extrabold text-gray-700">Course Dashboard</h2>
                    </div>
            `;

            for (const [category, catCourses] of Object.entries(categories)) {
                contentHtml += `
                    <div class="mb-10">
                        <h3 class="text-lg font-bold text-gray-500 uppercase tracking-wide mb-4 pl-1">${category}</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                `;
                
                catCourses.forEach(course => {
                    contentHtml += `
                        <div onclick="startCourse('${course.id}')" class="course-card bg-white border-2 ${course.borderColor} rounded-2xl p-4 flex flex-col items-center justify-center h-48 relative overflow-hidden group">
                            <div class="absolute top-0 left-0 w-full h-2 ${course.color.split(' ')[0]}"></div>
                            <i class="${course.icon} text-5xl ${course.color.split(' ')[1]} mb-4 group-hover:scale-110 transition-transform"></i>
                            <h4 class="font-bold text-gray-700 text-center text-lg">${course.title}</h4>
                            <span class="mt-2 text-xs font-bold text-gray-400 uppercase tracking-wider">${course.steps.length} Steps</span>
                        </div>
                    `;
                });

                contentHtml += `</div></div>`;
            }

            contentHtml += `</div>`; // Close wrapper
            appRoot.innerHTML = contentHtml;
        }

        function renderCourse(courseId) {
            resetLayout();
            const course = courses.find(c => c.id === courseId);
            if (!course) return navigateTo('home');

            const currentStep = course.steps[state.currentStepIndex];
            const progressPercent = ((state.currentStepIndex + 1) / course.steps.length) * 100;

            appRoot.innerHTML = `
                <div class="max-w-2xl mx-auto h-full flex flex-col">
                    <!-- Header / Progress -->
                    <div class="flex items-center space-x-4 mb-8">
                        <button onclick="navigateTo('home')" class="text-gray-400 hover:text-gray-600 transition">
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                        <div class="flex-1 h-4 bg-gray-200 rounded-full overflow-hidden">
                            <div class="h-full bg-green-500 transition-all duration-500" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>

                    <!-- Content Card -->
                    <div class="flex-1 flex flex-col justify-center">
                        <h2 class="text-3xl font-extrabold text-gray-700 mb-6">${currentStep.title}</h2>
                        
                        <div class="bg-white border-2 border-gray-200 rounded-3xl p-6 md:p-10 shadow-sm mb-6 min-h-[300px] flex flex-col items-center justify-center text-center">
                            ${renderStepContent(currentStep)}
                        </div>
                    </div>

                    <!-- Footer Navigation -->
                    <div class="mt-auto py-6 border-t-2 border-gray-100 flex justify-between items-center">
                        <button onclick="prevStep()" class="btn-secondary px-8 py-3 rounded-xl font-bold uppercase tracking-wide ${state.currentStepIndex === 0 ? 'opacity-50 cursor-not-allowed' : ''}" ${state.currentStepIndex === 0 ? 'disabled' : ''}>
                            Previous
                        </button>
                        
                        <button onclick="nextStep('${courseId}')" class="btn-primary text-white px-10 py-3 rounded-xl font-bold uppercase tracking-wide">
                            ${state.currentStepIndex === course.steps.length - 1 ? 'Finish' : 'Next'}
                        </button>
                    </div>
                </div>
            `;
        }

        function renderStepContent(step) {
            if (step.type === 'image') {
                return `<img src="${step.content}" alt="${step.title}" class="max-w-full h-auto rounded-xl border-2 border-gray-100">`;
            } else if (step.type === 'video') {
                return `
                    <div class="relative w-full pb-[56.25%] bg-black rounded-xl overflow-hidden">
                        <img src="${step.content}" class="absolute top-0 left-0 w-full h-full object-cover opacity-50">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <i class="fas fa-play-circle text-white text-6xl"></i>
                        </div>
                    </div>
                    <p class="text-gray-500 text-sm mt-4 font-bold uppercase">Video Placeholder</p>
                `;
            } else {
                return `<p class="text-xl text-gray-600 leading-relaxed">${step.content}</p>`;
            }
        }

        function renderProfile() {
            resetLayout();
            updateActiveNav('profile');
            appRoot.innerHTML = `
                <div class="flex flex-col items-center mt-10">
                    <div class="w-32 h-32 rounded-full bg-yellow-400 border-4 border-white shadow-lg flex items-center justify-center text-6xl text-yellow-700 mb-4 font-bold">
                        J
                    </div>
                    <h2 class="text-2xl font-extrabold text-gray-700">John Doe</h2>
                    <p class="text-gray-400 font-bold mb-8">Joined August 2023</p>

                    <div class="grid grid-cols-2 gap-4 w-full max-w-lg">
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-4 flex flex-col items-center">
                            <i class="fas fa-fire text-orange-500 text-3xl mb-2"></i>
                            <span class="text-2xl font-extrabold text-gray-700">12</span>
                            <span class="text-gray-400 text-xs font-bold uppercase">Day Streak</span>
                        </div>
                        <div class="bg-white border-2 border-gray-200 rounded-2xl p-4 flex flex-col items-center">
                            <i class="fas fa-bolt text-yellow-500 text-3xl mb-2"></i>
                            <span class="text-2xl font-extrabold text-gray-700">1450</span>
                            <span class="text-gray-400 text-xs font-bold uppercase">Total XP</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPlaceholder(title) {
            resetLayout();
            // Simplistic placeholder for other tabs
            appRoot.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full text-center opacity-50">
                    <i class="fas fa-tools text-6xl mb-4 text-gray-300"></i>
                    <h2 class="text-2xl font-extrabold text-gray-400 mb-2">${title}</h2>
                    <p class="font-bold text-gray-300">Coming Soon</p>
                </div>
            `;
        }

        // --- Helper Functions ---

        function resetLayout() {
            // Ensure sidebar and main margins are correct (in case coming from login)
            const aside = document.querySelector('aside');
            const main = document.querySelector('main');
            const mobileNav = document.querySelector('nav.fixed');

            aside.classList.remove('hidden');
            aside.classList.add('hidden', 'md:flex'); // Restore responsive classes
            
            mobileNav.classList.remove('hidden'); // Restore mobile nav
            
            main.classList.add('md:ml-64', 'pb-24');
        }

        function updateActiveNav(viewName) {
            // Remove active classes from all nav items
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('bg-blue-50', 'text-blue-500', 'border-blue-200');
                btn.classList.add('text-gray-500', 'hover:bg-gray-100');
                
                // Specific Logic for Sidebar style
                if(btn.querySelector('span')) {
                   btn.classList.remove('bg-green-50', 'text-green-500', 'border-2', 'border-green-200');
                }
                
                // Specific Logic for Mobile nav style
                if(btn.classList.contains('text-green-500')) {
                   btn.classList.remove('text-green-500');
                   btn.classList.add('text-gray-400');
                }
            });

            // Add active class to Sidebar item
            const deskBtn = document.getElementById(`nav-${viewName}`);
            if (deskBtn) {
                deskBtn.classList.remove('text-gray-500', 'hover:bg-gray-100');
                deskBtn.classList.add('bg-green-50', 'text-green-500', 'border-2', 'border-green-200');
            }
        }

        // --- Navigation Logic ---

        function navigateTo(view) {
            state.view = view;
            if (view === 'login') renderLogin();
            else if (view === 'home') renderHome();
            else if (view === 'profile') renderProfile();
            else if (view === 'leaderboard') { updateActiveNav('leaderboard'); renderPlaceholder('Leaderboard'); }
            else if (view === 'shop') { updateActiveNav('shop'); renderPlaceholder('Shop'); }
        }

        function startCourse(courseId) {
            state.activeCourseId = courseId;
            state.currentStepIndex = 0;
            navigateTo('course'); // Triggers renderCourse via logic below or direct call
            renderCourse(courseId); // Render directly
        }

        function nextStep(courseId) {
            const course = courses.find(c => c.id === courseId);
            if (state.currentStepIndex < course.steps.length - 1) {
                state.currentStepIndex++;
                renderCourse(courseId);
            } else {
                // Finished course
                alert("Lesson Complete! +10 XP");
                navigateTo('home');
            }
        }

        function prevStep() {
            if (state.currentStepIndex > 0) {
                state.currentStepIndex--;
                renderCourse(state.activeCourseId);
            }
        }

        // Initialize App
        navigateTo('home');

    </script>
</body>
</html>
